{{ #TODO_LIST }}
<tr id="ovk-todo-item-{{ TODO_ID }}">
    <td class="todo-completion">
        <input type="checkbox" data-todo-id="{{ TODO_ID }}" {{ #TODO_COMPLETED }} checked {{ /TODO_COMPLETED }} />
    </td>
    <td class="todo-description {{ #TODO_COMPLETED }} completed {{ /TODO_COMPLETED }}" data-todo-id="{{ TODO_ID }}">
        {{{ TODO_DESCRIPTION }}}
    </td>
</tr>
{{ /TODO_LIST }}
